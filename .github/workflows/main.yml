name: Build and Deploy to Hugging Face Spaces

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      #1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      

      #2. Log in to Hugging Face
      - name: Log in to Hugging Face
        run: |
          pip install huggingface_hub
          hf auth login --token "${{ secrets.HF }}"

      #3. Build Docker image
      - name: Build Docker image
        run: docker build -t sentiment-app .

      #4. Push Docker image to Hugging Face Spaces
      - name: Push to Hugging Face Spaces
        run: |
          pip install git-lfs
          # Replace USER/REPO with your Hugging Face Space repo
          git clone https://huggingface.co/spaces/EuphyTheLuffy/SentimentAnalysisGradioApp hf_space
          rsync -av --exclude '.git' --exclude 'hf_space' . hf_space/
          cd hf_space
          git add .
          git commit -m "Deploy updated Docker container"
          git push
